<svg width="900" height="300" viewBox="0 0 900 300"
     xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#1A1A1A">

  <!-- Tetrahedron (left side) -->
  <line x1="150" y1="40"  x2="40"  y2="240" stroke-width="3"/>
  <line x1="150" y1="40"  x2="260" y2="240" stroke-width="3"/>
  <line x1="40"  y1="240" x2="260" y2="240" stroke-width="3"/>

  <!-- Internal edges -->
  <line x1="150" y1="40"  x2="150" y2="150" stroke-width="3"/>
  <line x1="40"  y1="240" x2="150" y2="150" stroke-width="3"/>
  <line x1="260" y1="240" x2="150" y2="150" stroke-width="3"/>

  <!-- Vertices -->
  <circle cx="150" cy="40"  r="6" fill="#1A1A1A"/>
  <circle cx="40"  cy="240" r="6" fill="#1A1A1A"/>
  <circle cx="260" cy="240" r="6" fill="#1A1A1A"/>
  <circle cx="150" cy="150" r="6" fill="#1A1A1A"/>

  <!-- Zero Point P0 -->
  <circle cx="150" cy="185" r="4" fill="#1A1A1A"/>

  <!-- Labels -->
  <text x="150" y="25"  font-size="28" text-anchor="middle" font-family="Inter, sans-serif">S</text>
  <text x="25"  y="265" font-size="28" text-anchor="middle" font-family="Inter, sans-serif">E</text>
  <text x="275" y="265" font-size="28" text-anchor="middle" font-family="Inter, sans-serif">R</text>
  <text x="150" y="175" font-size="28" text-anchor="middle" font-family="Inter, sans-serif">C</text>

  <!-- Horizontal SERC text -->
  <text x="420" y="170" font-size="96" font-family="Inter, sans-serif" font-weight="600" fill="#1A1A1A">
    SERC
  </text>

</svg>
